  <h1>中一自行分配學位</h1>
  <p>本校為資助中學，學生可通過中學學位分配辦法報讀本校，詳情如下：</p>
  <ol>
    <li>自行分配學位：學生可在指定申請時段(多在一月份)，直接向本校報名。</li>
    <li>統一派位：小六學生將透過小學於五月初統一派位階段遞交學校選擇予教育局，以獲分配中學學位。</li>
  </ol>
